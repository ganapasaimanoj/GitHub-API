<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Users</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <form action="#">
            <h1 class="text-info text-center">Fetch Users from GitHub API</h1>
            <button type="submit" class="btn btn-sm btn-success my-5">Fetch Details</button>
        </form>

        <table class="table table-condensed table-bordered text-center">
            <thead>
                <tr class="text-danger">
                    <th class='d-none d-sm-table-cell'>S.No</th>
                    <th>Name</th>
                    <th>Id</th>
                    <th class='d-none d-sm-table-cell'>Admin</th>
                    <th>Profile</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
